<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Getweb • Bem-vindo jogador</title>
    <meta name="description" content="Servidor privado de Getamped mantido por fãs. Entre no Discord para mais informações." />
    <meta name="theme-color" content="#0ef" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg-1: #090b10;
        --bg-2: #0c1022;
        --neon: #0ef;
        --neon-2: #8a2be2;
        --text: #e6f1ff;
        --muted: #9aa5b1;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Oxanium", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(1000px 600px at 20% 10%, rgba(14, 255, 255, 0.12), transparent 60%),
                    radial-gradient(800px 500px at 80% 90%, rgba(138, 43, 226, 0.14), transparent 60%),
                    linear-gradient(180deg, var(--bg-1), var(--bg-2));
        overflow: hidden;
      }

      .scanlines {
        position: fixed;
        inset: 0;
        background-image: repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.02),
          rgba(255,255,255,0.02) 1px,
          transparent 1px,
          transparent 3px
        );
        pointer-events: none;
        mix-blend-mode: overlay;
      }

      .container {
        position: relative;
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        position: relative;
        width: min(880px, 92vw);
        padding: clamp(24px, 4vw, 48px);
        border-radius: 18px;
        background: rgba(10, 14, 25, 0.6);
        border: 1px solid rgba(14, 255, 255, 0.18);
        box-shadow:
          0 0 0 1px rgba(14, 255, 255, 0.08) inset,
          0 20px 60px rgba(0, 0, 0, 0.6),
          0 0 40px -4px rgba(14, 255, 255, 0.18);
        backdrop-filter: blur(12px) saturate(120%);
        overflow: hidden;
      }

      .glow {
        position: absolute;
        inset: -40%;
        background: radial-gradient(closest-side, rgba(14, 255, 255, 0.16), transparent 70%) no-repeat 10% 20% / 40% 40%,
                    radial-gradient(closest-side, rgba(138, 43, 226, 0.16), transparent 70%) no-repeat 90% 80% / 50% 50%;
        filter: blur(30px);
        z-index: 0;
      }

      .heading {
        position: relative;
        z-index: 1;
        display: inline-block;
        font-size: clamp(28px, 5vw, 56px);
        line-height: 1.05;
        letter-spacing: 0.02em;
        margin: 0 0 16px 0;
        text-shadow: 0 0 12px rgba(14, 255, 255, 0.55);
      }

      .heading .neon {
        color: var(--neon);
        text-shadow:
          0 0 8px rgba(14,255,255,0.7),
          0 0 24px rgba(14,255,255,0.35);
      }

      .content {
        position: relative;
        z-index: 1;
        font-size: clamp(16px, 2.3vw, 18px);
        line-height: 1.6;
        color: var(--muted);
        max-width: 70ch;
      }

      .content p { margin: 0 0 12px 0; }

      .cta {
        position: relative;
        z-index: 1;
        margin-top: 28px;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 14px 22px;
        color: #001014;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-decoration: none;
        background: linear-gradient(135deg, var(--neon), #5af5ff 40%, #9a6bff);
        box-shadow:
          0 10px 30px rgba(14, 255, 255, 0.25),
          0 0 0 1px rgba(0, 0, 0, 0.4) inset;
        border-radius: 12px;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .cta:hover { transform: translateY(-2px) scale(1.01); }
      .cta:active { transform: translateY(0); }

      .cta .ping {
        width: 10px; height: 10px;
        border-radius: 50%;
        background: #001014;
        box-shadow: 0 0 0 6px rgba(0,0,0,0.2) inset;
        position: relative;
        isolation: isolate;
      }

      .cta .ping::after {
        content: "";
        position: absolute;
        inset: -6px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0,16,20,0.3), transparent 60%);
        animation: pulse 1.8s ease-out infinite;
      }

      @keyframes pulse {
        0% { opacity: 0.9; transform: scale(0.8); }
        70% { opacity: 0; transform: scale(1.6); }
        100% { opacity: 0; transform: scale(1.6); }
      }

      .divider {
        height: 1px;
        margin: 20px 0 18px;
        background: linear-gradient(90deg, transparent, rgba(14,255,255,0.35), transparent);
      }

      .footer-note {
        position: relative;
        z-index: 1;
        font-size: 12px;
        color: #6a7684;
      }

      .hud {
        position: absolute;
        inset: 0;
        pointer-events: none;
        border-radius: 18px;
        box-shadow: 0 0 0 1px rgba(14,255,255,0.2) inset;
        background:
          linear-gradient(90deg, rgba(14,255,255,0.05) 1px, transparent 1px) 0 0 / 14px 100%,
          linear-gradient(0deg, rgba(14,255,255,0.05) 1px, transparent 1px) 0 0 / 100% 14px;
        mask: radial-gradient(120% 120% at 50% -10%, black 60%, transparent 61%);
      }

      @media (max-width: 520px) {
        .content { font-size: 15.5px; }
        .cta { width: 100%; justify-content: center; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" role="region" aria-label="Boas-vindas Getamped">
        <div class="glow" aria-hidden="true"></div>
        <h1 class="heading">
          Olá <span class="neon">jogador</span>, bem-vindo de volta!
        </h1>
        <div class="content">
          <p>Se você está buscando <strong>Getamped</strong>, o jogo segue online como um servidor privado mantido por fãs.</p>
          <div class="divider"></div>
          <p>Entre no Discord para mais informações:</p>
          <a class="cta" href="https://discord.com/invite/3awzems" target="_blank" rel="noopener noreferrer" aria-label="Entrar no Discord">
            <span class="ping" aria-hidden="true"></span>
            Entrar no Discord
          </a>
        </div>
        <div class="hud" aria-hidden="true"></div>
      </div>
    </div>
    <div class="scanlines" aria-hidden="true"></div>
  </body>
  
</html>
